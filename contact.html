<!DOCTYPE html>
<html>
<head>
    <title>Tyler Stewart contact</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href=".//assets/images/raven-favicon.png" type="image/png" rel="icon">
    <link href=".//assets/css/css-reset.css" type="text/css" rel="stylesheet" >
    <link href=".//assets/css/stylesheet.css" type="text/css" rel="stylesheet" >
</head>

<body>
    <div class="container">
        <div class="header">
            <header>
                <h1 id="name">Tyler Stewart</h1>
                <div class="list">
                    <ul>
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </header>
        </div>    

        <div class="contact-body">
            <h2 id="contact">Contact</h2>
            <div class="form">
                <form>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Name</label><br>
                        </div>
                        <div class="col-75">
                            <input id="your-name" type="text" name="name" placeholder=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Email">Email</label><br>
                        </div>
                        <div class="col-75">
                            <input id="email" type="text" name="email" placeholder=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Message">Message</label><br>
                        </div>
                        <div class="col-75">
                            <textarea id="text-area" type="text" name="message" placeholder="" style="height: 130px; width: 920px;"></textarea><br>
                        </div>
                    </div>
                    <div id="button">
                        <div class="row">
                            <button class="button" style="vertical-align:middle"><span> Submit </span> </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>    

        <footer>
            <h3>
                <p>
                    Copyright&copy;
                </p>
            </h3>
        </footer>

    </div>
    
</body>

</html>
